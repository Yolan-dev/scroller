<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <base href="/"> -->

    <title>ShowCase 3D Effect</title>
    <meta
      name="description"
      content="ShowCase 3D Effect with SCSS, HTML, Swiper"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css" />

    <link rel="stylesheet" href="./scss/index.scss" />
    <script src="js/common.js" defer type="module"></script>
  </head>

  <body>
    <section class="showcase">
      <h2 class="showcase__header">Hoodie <span>Mantle</span></h2>
      <div class="showcase__contentWrapper">
        <div class="showcase__content">
          <div class="showcaseCarousel">
            <div class="swiper-wrapper">
              <div class="swiper-slide showcaseCarousel__item">
                <div class="showcaseCarousel__imageWrapper">
                  <div class="showcaseCarousel__imageLeft">
                    <div
                      class="showcaseCarousel__image"
                      style="background-image: url(images/1.png)"
                    ></div>
                  </div>
                  <div class="showcaseCarousel__imageRight">
                    <div
                      class="showcaseCarousel__image"
                      style="background-image: url(images/1.png)"
                    ></div>
                  </div>
                </div>
                <p>Front</p>
              </div>
              <div class="swiper-slide showcaseCarousel__item">
                <div class="showcaseCarousel__imageWrapper">
                  <div class="showcaseCarousel__imageLeft">
                    <div
                      class="showcaseCarousel__image"
                      style="background-image: url(images/2.png)"
                    ></div>
                  </div>
                  <div class="showcaseCarousel__imageRight">
                    <div
                      class="showcaseCarousel__image"
                      style="background-image: url(images/2.png)"
                    ></div>
                  </div>
                </div>
                <p>Front Two</p>
              </div>
              <div class="swiper-slide showcaseCarousel__item">
                <div class="showcaseCarousel__imageWrapper">
                  <div class="showcaseCarousel__imageLeft">
                    <div
                      class="showcaseCarousel__image"
                      style="background-image: url(images/3.png)"
                    ></div>
                  </div>
                  <div class="showcaseCarousel__imageRight">
                    <div
                      class="showcaseCarousel__image"
                      style="background-image: url(images/3.png)"
                    ></div>
                  </div>
                </div>
                <p>Side</p>
              </div>
              <div class="swiper-slide showcaseCarousel__item">
                <div class="showcaseCarousel__imageWrapper">
                  <div class="showcaseCarousel__imageLeft">
                    <div
                      class="showcaseCarousel__image"
                      style="background-image: url(images/4.png)"
                    ></div>
                  </div>
                  <div class="showcaseCarousel__imageRight">
                    <div
                      class="showcaseCarousel__image"
                      style="background-image: url(images/4.png)"
                    ></div>
                  </div>
                </div>
                <p>Back</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <video
        src="videos/smoke-background-optimized.mp4"
        class="showcase__video"
        autoplay
        loop
        muted
      ></video>
    </section>
  </body>
</html>
